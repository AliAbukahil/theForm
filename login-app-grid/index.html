<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-app-grid</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="../css/fontawesome-free-5.15.2-web/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- data on the Left -->
      <div class="data-left">
        <div><button>Facebook login</button></div>
        <div><button>Google + login</button></div>
        <div><button>Twitter login</button></div>
      </div>
      <!-- data in the Middle -->
      <div data="data-middle">
        <span>Or</span>
      </div>
      <!-- data on the right top only! -->
      <div class="data-right">
        <h3>Sign in with</h3>
        <form class="input-fields">
          <input type="text" placeholder="Username or email" />
          <input type="password" placeholder="Password" />
        </form>
        <form class="input-fields">
          <input type="checkbox" name="" />
          <span>Remember me</span>
          <button>Login</button>
        </form>
      </div>
      <!-- data in the bottom -->
      <div class="data-bottom">
        <hr />
        <span>Register now</span>
        <span>|</span>
        <span>Forgotten</span>
      </div>
    </main>
  </body>
</html>
