<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Welcome to my LogIn App!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Log In Window</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
    <body>
        <div class="container1">
            <!-- Data on the Left -->
            <div class="dataLeft">
                <a href="#">
                    <div class="facebook_button">
                        <span class="logo"><i class="fab fa-facebook"></i></span>
                        <span class="ftext">Facebook login</span>
                    </div>
                </a>
                <a href="#">
                <div class="google_button">
                        <span class="logo"><i class="fab fa-google-plus-g"></i></span>
                        <span class="gtext">Google + login</span>
                    </div>
                </a>
                <a href="#">
                    <div class="twitter_button">
                        <span class="logo"><i class="fab fa-twitter"></i></span>
                        <span class="ttext">Twitter login</span>
                    </div>
                </a>
            </div>
            <!-- Data in the Middle, let's see! If I can do it -->
            <div class="dataMiddle">
                <span class="circle">OR</span>
                <span class="line_circle"></span>
            </div>
            <!-- Data on the Right -->
            <div class="dataRight">
                <h3>Sign in with</h3>
                <div class="text_container1">
                    <span class="person_icon"><i class="far fa-user"></i></span>
                    <span><input type="text" placeholder="Username or email"></span>
                </div>
                <div class="text_container2">
                    <span class="lock_icon"><i class="fas fa-lock"></i></span>
                    <span><input type="password" placeholder="Password"></span>
                </div>
                <div class="remember_me">
                    <span><input type="checkbox" /></span>&nbsp;<p>Remember Me</p>
                    <span><button>LOGIN</button></span>
                </div>
            </div>
            <!-- Data in the end! -->
            <div class="regNow">
                <a href="#">Register now</a>
            </div>
            <div class="lineBetween">
                <div class="lineV">|</div>
            </div>
            <div class="forgotten">
                <a href="#">Forgotten?</a>
            </div>
        </div>
    </body>
</html>
